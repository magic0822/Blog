{include file='../Public/header.html'}
<script type="text/javascript" src="/App/Back/Public/ckeditor/ckeditor.js"></script>
<div class="admin">
  <div class="tab">
    <div class="tab-head"> <strong>Article Management</strong>
      <ul class="tab-nav">
        <li class="active"><a href="#tab-set">Add article</a></li>
      </ul>
    </div>
    <div class="tab-body"> <br />
      <div class="tab-panel active" id="tab-set">
        <form method="POST" class="form-x" action="index.php?p=Back&c=Article&a=dealEdit" enctype="multipart/form-data">
          <div class="form-group">
            <div class="label">
              <label for="sitename">Article title</label>
            </div>
            <div class="field">
              <input type="text" class="input" id="title" name="title" size="50" placeholder="Please input article title." data-validate="required:Please input article title." value="{$art.title}"/>
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="logo">Thumb picture</label>
            </div>
            <div class="field"> <a class="button input-file" href="javascript:void(0);">Uplaod file
              <input size="100" type="file" name="thumb"/>
              <input type="hidden" name="thumb_bak" value="{$art.thumb}">
              </a> </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="siteurl">Author</label>
            </div>
            <div class="field">
              <input type="text" class="input" id="author" name="author" size="50" placeholder="Please input author name." data-validate="required:Please input author name." value="{$art.author}"/>
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="sitename">Category</label>
            </div>
            <div class="field">
              <select name="cate_id" class="select">
				 {foreach from=$cateInfo item='row'}
                  <option value="{$row.cate_id}"
                    {if $row.cate_id==$art.cate_id}selected="selected"{/if}
                  >{$row.cate_name|indent:($row.level*5):'-'}</option>
                  {/foreach}
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="readme">Article description</label>
            </div>
            <div class="field">
              <textarea name="art_desc" class="input" rows="2" cols="50" placeholder="Please input article description" data-validate="required:Please input article description">{$art.art_desc}</textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="readme">Article content</label>
            </div>
            <div class="field">
              <textarea name="content" id="ckeditor" class="input" rows="8" cols="50" placeholder="Please input article content" data-validate="required:Please input article content">{$art.content}</textarea>
              <script type="text/javascript">CKEDITOR.replace('ckeditor')</script>
            </div>
          </div>
          <div class="form-button">
            <input type="hidden" name="art_id" value="{$art.art_id}">
            <button name="submit" class="button bg-main" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div style='height:40px; border-bottom:1px #DDD solid'></div>
</div>
</body>
</html>
