{include file='../Public/header.html'}
<script type="text/javascript" src="/App/Back/Public/ckeditor/ckeditor.js"></script>
<div class="admin">
  <div class="tab">
    <div class="tab-head"> <strong>Manage article</strong>
      <ul class="tab-nav">
        <li class="active"><a href="#tab-set">Add article</a></li>
      </ul>
    </div>
    <div class="tab-body"> <br />
      <div class="tab-panel active" id="tab-set">
        <form method="POST" class="form-x" action="index.php?p=Back&c=Article&a=dealAdd" enctype="multipart/form-data">
          <div class="form-group">
            <div class="label">
              <label for="sitename">Article title</label>
            </div>
            <div class="field">
              <input type="text" class="input" id="title" name="title" size="50" placeholder="Article title" data-validate="required:Please input the article title" />
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="logo">Thumb picture</label>
            </div>
            <div class="field"> <a class="button input-file" href="javascript:void(0);">Upload file
              <input size="100" type="file" name="thumb" data-validate="required:please select your file, regexp#.+.(jpg|jpeg|png|gif)$:only support jpg|gif|png format." />
              </a> </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="siteurl">Author</label>
            </div>
            <div class="field">
              <input type="text" class="input" id="author" name="author" size="50" placeholder="Please input author name" data-validate="required:Please input author name" />
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="sitename">Category</label>
            </div>
            <div class="field">
              <select name="cate_id" class="select">
				 {foreach from=$cateInfo item='row'}
                  <option value="{$row.cate_id}">{$row.cate_name|indent:($row.level*5):'-'}</option>
                  {/foreach}
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="readme">Article description</label>
            </div>
            <div class="field">
              <textarea name="art_desc" class="input" rows="2" cols="50" placeholder="Please input article description." data-validate="required:Please input article description."></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="readme">Article content</label>
            </div>
            <div class="field">
              <textarea name="content" id="ckeditor" class="input" rows="8" cols="50" placeholder="Please input article content" data-validate="required:Please input article content"></textarea>
              <script type="text/javascript">CKEDITOR.replace('ckeditor')</script>
            </div>
          </div>
          <div class="form-button">
            <button name="submit" class="button bg-main" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div style='height:40px; border-bottom:1px #DDD solid'></div>
</div>
</body>
</html>
