<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>Blog login</title>
    <link rel="stylesheet" href="{$smarty.const.CSS_DIR}/pintuer.css">
    <link rel="stylesheet" href="{$smarty.const.CSS_DIR}/admin.css">
    <script src="{$smarty.const.JS_DIR}/jquery.js"></script>
    <script src="{$smarty.const.JS_DIR}/pintuer.js"></script>
    <script src="{$smarty.const.JS_DIR}/respond.js"></script>
    <script src="{$smarty.const.JS_DIR}/admin.js"></script>
    <link type="image/x-icon" href="/favicon.ico" rel="shortcut icon" />
    <link href="/favicon.ico" rel="bookmark icon" />
</head>

<body>
<div class="container">
    <div class="line">
        <div class="xs6 xm4 xs3-move xm4-move">
            <br /><br />
            <div class="media media-y">
                <a href="#" target="_blank"><img src="{$smarty.const.IMAGES_DIR}/logo.png" class="radius" alt="CMS" /></a>
            </div>
            <br /><br />
            <form action="index.php?p=Back&c=Admin&a=check" method="post">
            <div class="panel">
                <div class="panel-head"><strong>Login blog management system</strong></div>
                <div class="panel-body" style="padding:30px;">
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input" name="admin_name" placeholder="user id" data-validate="required:input login id,length#>=5:login id length is too short" />
                            <span class="icon icon-user"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input" name="admin_pass" placeholder="password" data-validate="required:input password,length#>=8:password is too short" />
                            <span class="icon icon-key"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field">
                            <input type="text" class="input" name="passcode" placeholder="Please input the verification code." data-validate="required:Please input the verification code." />
                            <img src="index.php?p=Back&c=Admin&a=captcha" onclick="this.src='index.php?p=Back&c=Admin&a=captcha&n='+Math.random()" width="80" height="32" class="passcode" style="cursor: pointer"/>
                        </div>
                    </div>
                </div>
                <div class="panel-foot text-center"><button class="button button-block bg-main text-big">Login now</button></div>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
