{include file='../Public/header.html'}
{literal}
<script>
	//define page onload event
	$(function(){
		//get btnadd button
		$('#btnAdd').bind('click',function(){
			// set "add link" link
			window.location.href = 'index.php?p=Back&c=singlePage&a=add';
		});
	});

</script>
{/literal}
<div class="admin">
	<form action="index.php?p=Back&c=Article&a=delAll" method="POST">
    <div class="panel admin-panel">
    	<div class="panel-head"><strong>Page List</strong></div>
        <div class="padding border-bottom">
            <input type="button" class="button button-small checkall" name="checkall" checkfor="art_id[]" value="select all" />
            <input type="button" id="btnAdd" class="button button-small border-green" value="Add Page" />
        </div>
        <table class="table table-hover">
        	<tr>
                <th width="100">ID</th>
                <th width="200">Page Title</th>
                <th width="100">Action</th>
            </tr>
            {foreach from=$pageInfo item='row'}
            <tr>
                <td>{$row.page_id}</td>
                <td>{$row.title}</td>
                <td>
                    <a class="button border-blue button-little" href="index.php?p=Back&c=SinglePage&a=edit&page_id={$row.page_id}">Edit</a>
                    <a class="button border-yellow button-little" href="index.php?p=Back&c=SinglePage&a=del&page_id={$row.page_id}">Delete</a>
                </td>
            </tr>
            {/foreach}
        </table>
		<div class="panel-foot text-center">

        </div>
    </div>
    </form>
    <br />
    <p class="text-right text-gray" style="float:right"><a class="text-gray" target="_blank" href="#"></a></p>
</div>
</body>
</html>
