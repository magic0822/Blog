{include file='../Public/header.html'}
<div class="admin">
    <div class="tab">
        <div class="tab-head"> <strong>Category management</strong>
            <ul class="tab-nav">
                <li class="active"><a href="#tab-set">Edit category</a></li>
            </ul>
        </div>
        <div class="tab-body"> <br />
            <div class="tab-panel active" id="tab-set">
                <form method="post" class="form-x" action="index.php?p=Back&c=Category&a=dealEdit">
                    <div class="form-group">
                        <div class="label">
                            <label for="sitename">Category name</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="name" name="cate_name" size="50" placeholder="Category name" data-validate="required:Please input your category name" value="{$cate.cate_name}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label for="sitename">Category</label>
                        </div>
                        <div class="field">
                            <select class="select" name="cate_pid">
                                <option value="0">Main category</option>
                                {foreach from=$cateInfo item='row'}
                                <option value="{$row.cate_id}" {if $row.cate_id == $cate.cate_pid}selected="selected"{/if} >{$row.cate_name|indent:($row.level * 5):'-'}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label for="readme">Category description</label>
                        </div>
                        <div class="field">
                            <textarea class="input" name="cate_desc" rows="5" cols="50" placeholder="Please input category description" data-validate="required:Please input category description">{$cate.cate_desc}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label for="siteurl">Sort</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input" id="sort" name="cate_sort" size="50" placeholder="Please input sort number" data-validate="required:Please input sort number" value="{$cate.cate_sort}"/>
                        </div>
                    </div>
                    <div class="form-button">
                        <input type="hidden" name="cate_id" value="{$cate.cate_id}">
                        <button class="button bg-main" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div style='height:20px; border-bottom:1px #DDD solid'></div>
</div>
</body>
</html>
